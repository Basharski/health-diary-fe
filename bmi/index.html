<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Health Diary - BMI Calculator</title>
    <link rel="stylesheet" href="../src/css/style.css">
  </head>
  <body>
    
    <header class="top-header">
      <nav class="main-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/bmi/" class="active">BMI Calculator</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
    <h1>BMI Calculator</h1>
    
    <div class="calculator-box">
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g. 180">
        </div>
        
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g. 75">
        </div>
        
        <button id="calculate-btn" class="cta-button">Calculate BMI</button>
    </div>

    <div id="result-container" class="hidden">
        <h2>Your BMI: <span id="bmi-value">0</span></h2>
        <p id="bmi-analysis">Enter your details to see the analysis.</p>
    </div>

    <table id="bmi-table">
        <thead>
            <tr>
                <th>BMI Range</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr id="category-under">
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr id="category-normal">
                <td>18.5 – 24.9</td>
                <td>Normal weight</td>
            </tr>
            <tr id="category-over">
                <td>25.0 – 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr id="category-obese">
                <td>30.0 or more</td>
                <td>Obese</td>
            </tr>
        </tbody>
    </table>
</main>

<script type="module" src="./bmi.js"></script>
  </body>
</html>
